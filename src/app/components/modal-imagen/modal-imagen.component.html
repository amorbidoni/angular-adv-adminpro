<div 
    class="fondo-modal-imagen animated fadeIn fast" 
    [class.oculto]="modalImageService.ocularmodal"
    >
    <div 
        class="modal fade show" 
        id="exampleModal" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="exampleModalLabel1" 
        style="display: block;"
        >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                    <button type="button" 
                            class="close cursor-pointer" 
                            data-dismiss="modal" 
                            aria-label="Close"
                            (click)="closeModal()"    
                            >
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ng-container *ngIf="!imgTemp; else temporalImage">
                        <div class="avatar">
                            <img
                            class="avatar__img"
                            alt="usuario imagen"
                            [src]="modalImageService.img"
                          />
                        </div>
                      </ng-container>
                      <ng-template #temporalImage>
                        <div class="avatar">
                          <img [src]="imgTemp" class="avatar__img" alt="usuario imagen" />
                        </div>
                      </ng-template>
              
                      <input type="file" (change)="changeImage($event.target!)" />
                </div>
                <div class="modal-footer">
                    <button 
                            type="button" 
                            class="btn btn-default"
                            data-dismiss="modal" 
                            (click)="closeModal()"
                            >
                            Cancelar
                    </button>
                    <button 
                            type="button" 
                            class="btn btn-primary" 
                            (click)="updateImage()"
                            >
                            Actualizar imagen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
