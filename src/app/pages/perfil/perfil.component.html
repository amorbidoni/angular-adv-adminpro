<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes.</h6>
        <form
          class="form p-t-20"
          [formGroup]="profileForm"
          autocomplete="off"
          (ngSubmit)="updateProfile()"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre de usuario"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email"
                formControlName="email"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10 btn-block"
            [disabled]="profileForm.invalid"
          >
            Guardar cambios
            <i class="fa fa-save"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen de usuario</h6>
        <img src="" alt="usuario imagen" />
        <input type="file" />
        <br />
        <br />
        <button
          class="btn btn-success waves-effect waves-light m-r-10 btn-block"
        >
          Cambiar imagen
          <i class="fa fa-save"></i>
        </button>
      </div>
    </div>
  </div>
</div>
