<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes.</h6>
        <form
          class="form p-t-20"
          [formGroup]="profileForm"
          autocomplete="off"
          (ngSubmit)="updateProfile()"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre de usuario"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email"
                formControlName="email"
                [readonly]="usuario.google"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10 btn-block"
            [disabled]="profileForm.invalid"
          >
            Guardar cambios
            <i class="fa fa-save"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen de usuario</h6>
        <ng-container *ngIf="!imgTemp; else temporalImage">
          <div class="avatar">
            <img
              [src]="usuario.imageUrl"
              class="avatar__img"
              alt="usuario imagen"
            />
          </div>
        </ng-container>
        <ng-template #temporalImage>
          <div class="avatar">
            <img [src]="imgTemp" class="avatar__img" alt="usuario imagen" />
          </div>
        </ng-template>

        <input type="file" (change)="changeImage($event.target!)" />
        <br />
        <br />
        <button
          class="btn btn-success waves-effect waves-light m-r-10 btn-block"
          [disabled]="!imageToUpload"
          (click)="updateImage()"
        >
          Cambiar imagen
          <i class="fa fa-save"></i>
        </button>
      </div>
    </div>
  </div>
</div>
